<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link
      rel="shortcut icon"
      href="favicon_io/favicon-16x16.png"
      type="image/png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="forgot-pwd.css" />
  </head>
  <body>
    <div class="header">
      <a href="index.html"
        ><img src="images/website_logo.png" alt="MM-Logo" class="clogin-logo"
      /></a>
    </div>
    <div class="fbody">
      <div class="ftxt">
        <h2 class="fhtxt">Forgot Credentials?</h2>
      </div>
      <div class="fcard">
        <div class="math">
          <span class="txt">Today's Date:</span>
          <ion-icon name="calendar-outline" class="ion"></ion-icon>
          <form class="fields">
            <input type="text" name="date" id="date" placeholder="DDMMYYYY" />
          </form>
          <button class="dsub">
            <ion-icon name="arrow-forward-outline" class="arr"></ion-icon>
          </button>
        </div>
        <div class="phno">
          <span class="txt">Phone No:</span>
          <ion-icon name="call-outline" class="ion2"></ion-icon>
          <span class="star1">******</span>
          <span class="hid1">600061</span>
        </div>
        <div class="pswd">
          <span class="txt">Password:</span>
          <ion-icon name="lock-closed-outline" class="ion2"></ion-icon>
          <span class="star2">******</span>
          <span class="hid2">msuman</span>
        </div>
      </div>
    </div>
    <script src="fcred.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
