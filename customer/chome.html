<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Mart</title>
    <link
      rel="shortcut icon"
      href="/favicon_io/favicon-16x16.png"
      type="image/png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cuprum&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Days+One&display=swap"
      rel="stylesheet"
    />
    <!-- sidebarcss -->
    <link rel="stylesheet" href="sidebar.css" />
    <!-- csslink -->
    <link rel="stylesheet" href="chome.css" />
  </head>
  <body>
    <div class="wrapper">
      <input type="checkbox" id="btn" hidden />
      <label for="btn" class="menu-btn">
        <ion-icon name="reorder-three"></ion-icon>
        <i class="fas fa-bars"></i>
        <i class="fas fa-times"></i>
      </label>
      <nav id="sidebar">
        <div class="title">
          <img src="images/website_logo.png" alt="logo" class="logo" />
        </div>
        <ul class="list-items">
          <li class="home">
            <a href="chome.html"
              ><i class="fas fa-home"></i
              ><ion-icon name="home-outline"></ion-icon
              ><span class="space">Home</span></a
            >
          </li>
          <li class="cart">
            <a href="ccart.html"
              ><i class="fas fa-sliders-h"></i
              ><ion-icon name="cart-outline"></ion-icon
              ><span class="space">Cart</span></a
            >
          </li>
          <li class="history">
            <a href="chistory.html"
              ><i class="fas fa-address-book"></i
              ><ion-icon name="repeat-outline"></ion-icon
              ><span class="space">Order History</span></a
            >
          </li>
          <li>
            <a href="wallet.html"
              ><i class="fas fa-cog"></i
              ><ion-icon name="wallet-outline"></ion-icon
              ><span class="space">Wallet</span></a
            >
          </li>
          <li>
            <a href="/customer/csettings.html"
              ><i class="fas fa-stream"></i
              ><ion-icon name="settings-outline"></ion-icon
              ><span class="space">Settings</span></a
            >
          </li>
          <li>
            <a href="index.html"
              ><i class="fas fa-user"></i
              ><ion-icon name="log-out-outline"></ion-icon
              ><span class="space">Log out</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="content"></div>
    <script src="login.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
