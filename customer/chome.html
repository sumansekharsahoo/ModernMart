<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Mart</title>
    <link
      rel="shortcut icon"
      href="/favicon_io/favicon-16x16.png"
      type="image/png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cuprum&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Days+One&display=swap"
      rel="stylesheet"
    />
    <!-- sidebarcss -->
    <link rel="stylesheet" href="sidebar.css" />
    <!-- csslink -->
    <link rel="stylesheet" href="chome.css" />
  </head>
  <body>
    <div class="wrapper">
      <input type="checkbox" id="btn" hidden />
      <label for="btn" class="menu-btn">
        <ion-icon name="reorder-three"></ion-icon>
        <i class="fas fa-bars"></i>
        <i class="fas fa-times"></i>
      </label>
      <nav id="sidebar">
        <div class="title">
          <img src="images/website_logo.png" alt="logo" class="logo" />
        </div>
        <ul class="list-items">
          <li class="home">
            <a href="chome.html"
              ><i class="fas fa-home"></i
              ><ion-icon name="home-outline"></ion-icon
              ><span class="space">Home</span></a
            >
          </li>
          <li class="cart">
            <a href="ccart.html"
              ><i class="fas fa-sliders-h"></i
              ><ion-icon name="cart-outline"></ion-icon
              ><span class="space">Cart</span></a
            >
          </li>
          <li class="history">
            <a href="chistory.html"
              ><i class="fas fa-address-book"></i
              ><ion-icon name="repeat-outline"></ion-icon
              ><span class="space">Order History</span></a
            >
          </li>
          <li>
            <a href="wallet.html"
              ><i class="fas fa-cog"></i
              ><ion-icon name="wallet-outline"></ion-icon
              ><span class="space">Wallet</span></a
            >
          </li>
          <li>
            <a href="/customer/csettings.html"
              ><i class="fas fa-stream"></i
              ><ion-icon name="settings-outline"></ion-icon
              ><span class="space">Settings</span></a
            >
          </li>
          <li>
            <a href="index.html"
              ><i class="fas fa-user"></i
              ><ion-icon name="log-out-outline"></ion-icon
              ><span class="space">Log out</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="mhead">
      <div class="content"></div>
      <div class="mheader">
        <div class="wlc">
          <img src="images/star.png" class="wlstar" />
          <span class="wlctxt">Welcome</span>
        </div>
        <div class="log">
          <img src="images/website_logo.png" alt="" class="homelogo" />
        </div>
        <div class="hcart">
          <ion-icon name="cart-outline" class="ion"></ion-icon>
          <span class="cartxt">Cart (</span>
          <span class="cartnum">0</span>
          <span class="cartxt">)</span>
        </div>
      </div>
    </div>

    <div class="mbody">
      <div class="catg">
        <div class="cathead">
          <span class="cathtxt">Categories</span>
        </div>
        <div class="cati c1 ctop">
          <span class="ctxt">All</span>
        </div>
        <div class="cati c2">
          <span class="ctxt">Fruits & Veggies</span>
        </div>
        <div class="cati c1">
          <span class="ctxt">Snacks</span>
        </div>
        <div class="cati c2">
          <span class="ctxt">Dairy</span>
        </div>
        <div class="cati c1">
          <span class="ctxt">Grains & Pulses</span>
        </div>
        <div class="cati c2">
          <span class="ctxt">Household</span>
        </div>
        <div class="cati c1">
          <span class="ctxt">Fish & Meat</span>
        </div>
      </div>
      <div class="sepl1"></div>
      <div class="sepl2"></div>

      <div class="pcard">
        <div class="phead">
          <span class="pnametxt ptxt">Product</span>
          <span class="pcatxt ptxt">Category</span>
          <span class="pricetxt ptxt">Price</span>
          <span class="padd ptxt">Add to Cart</span>
        </div>
        <div class="pitemlist">
          <div class="it it1">
            <div class="cartb">
              <button class="subt1 subtc">-</button>
              <span class="no1">0</span>
              <button class="add1 addc">+</button>
            </div>
          </div>

          <div class="it it2">
            <div class="cartb">
              <button class="subt2 subtc">-</button>
              <span class="no2">0</span>
              <button class="add2 addc">+</button>
            </div>
          </div>
          <div class="it it1">
            <div class="cartb">
              <button class="subt3 subtc">-</button>
              <span class="no3">0</span>
              <button class="add3 addc">+</button>
            </div>
          </div>
          <div class="it it2">
            <div class="cartb">
              <button class="subt4 subtc">-</button>
              <span class="no4">0</span>
              <button class="add4 addc">+</button>
            </div>
          </div>
          <div class="it it1">
            <div class="cartb">
              <button class="subt5 subtc">-</button>
              <span class="no5">0</span>
              <button class="add5 addc">+</button>
            </div>
          </div>
          <div class="it it2">
            <div class="cartb">
              <button class="subt6 subtc">-</button>
              <span class="no6">0</span>
              <button class="add6 addc">+</button>
            </div>
          </div>
          <div class="it it1">
            <div class="cartb">
              <button class="subt7 subtc">-</button>
              <span class="no7">0</span>
              <button class="add7 addc">+</button>
            </div>
          </div>
          <div class="it it2">
            <div class="cartb">
              <button class="subt8 subtc">-</button>
              <span class="no8">0</span>
              <button class="add8 addc">+</button>
            </div>
          </div>
          <div class="it it1">
            <div class="cartb">
              <button class="subt9 subtc">-</button>
              <span class="no9">0</span>
              <button class="add9 addc">+</button>
            </div>
          </div>
        </div>
      </div>
      <div class="sepl2"></div>
    </div>
    <div class="cfoot"></div>
    <script src="login.js"></script>
    <script src="chome.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
