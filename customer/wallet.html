<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="favicon_io/favicon-16x16.png"
      type="image/png"
    />


    <!-- wallet css:link -->
    <link rel="stylesheet" href="sidebar.css" />
    <link rel="stylesheet" href="wallet.css" />
  </head>
  <body>
    <!-- navbar component include -->
    <!-- <div class="spacenav"></div> -->
    <div class="wrapper">
      <input type="checkbox" id="btn" hidden />
      <label for="btn" class="menu-btn">
        <ion-icon name="reorder-three"></ion-icon>
        <i class="fas fa-bars"></i>
        <i class="fas fa-times"></i>
      </label>
      <nav id="sidebar">
        <div class="title">
          <img src="images/website_logo.png" alt="logo" class="logo" />
        </div>
        <ul class="list-items">
          <li class="home">
            <a href="chome.html"
              ><i class="fas fa-home"></i
              ><ion-icon name="home-outline"></ion-icon
              ><span class="space">Home</span></a
            >
          </li>
          <li class="cart">
            <a href="ccart.html"
              ><i class="fas fa-sliders-h"></i
              ><ion-icon name="cart-outline"></ion-icon
              ><span class="space">Cart</span></a
            >
          </li>
          <li class="history">
            <a href="chistory.html"
              ><i class="fas fa-address-book"></i
              ><ion-icon name="repeat-outline"></ion-icon
              ><span class="space">Order History</span></a
            >
          </li>
          <li class="wallet">
            <a href="wallet.html"
              ><i class="fas fa-cog"></i
              ><ion-icon name="wallet-outline"></ion-icon
              ><span class="space">Wallet</span></a
            >
          </li class="settings">
          <li>
            <a href="csettings.html"
              ><i class="fas fa-stream"></i
              ><ion-icon name="settings-outline"></ion-icon
              ><span class="space">Settings</span></a
            >
          </li>
          <li>
            <a href="index.html"
              ><i class="fas fa-user"></i
              ><ion-icon name="log-out-outline"></ion-icon
              ><span class="space">Log out</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="whead">
      <div class="headlogo">
        <img src="wallet.png" alt="wallet" class="wimg" /><span class="wtext"
          >&nbsp;Wallet</span
        >
      </div>
    </div>
    <div class="wcard">
      <div class="cbal">
        <h2 class="cbaltxt">Current Balance:</h2>
        <span class="rupee">&#8377</span>
        <h2 class="cbalamt">0</h2>
      </div>
      <div class="topup">
        <div class="tptxt">
          <img src="recharge.png" alt="recharge" class="rechg" /><span
            class="toptxt"
            >Topup Wallet</span
          >
        </div>
        <div class="line"></div>
        <div class="tpamt">
          <span class="txt">Topup Amount:</span>
          <div class="symbox sb1">
            <span class="cur">&#8377</span>
            <form class="fields">
              <input
                type="number"
                name="amount"
                id="amt"
                placeholder="Amount"
              />
            </form>
          </div>
        </div>
        <div class="uname">
          <span class="txt">Username:</span>
          <div class="symbox sb2">
            <img src="username.png" alt="user" class="psimg">
            <form class="fields">
              <input
                type="text"
                name="username"
                id="usname"
                placeholder="Username"
              />
            </form>
          </div>
        </div>
        <div class="pwd">
          <span class="txt ptxt">Password:</span>
          <div class="symbox sb3">
            <img src="password.png" alt="pswd" class="psimg">
            <form class="fields">
              <input
                type="password"
                name="password"
                id="pswd"
                placeholder="Password"
              />
            </form>
          </div>
        </div>
        <button class="tpbtn">SUBMIT</button>
        
      </div>
      
    </div>
    <div class="incpass">
      <h2>‚ùå Incorrect Credentials</h2>
    </div>
    <!-- wallet js -->
    <script src="wallet.js"></script>

      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
